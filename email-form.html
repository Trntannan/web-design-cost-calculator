<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Price calculator Email Form</title>
    </head>
    <body>
        <main id="emailForm" >
            <header>
                <h1>Project Quote Calculator</h1>
                <p id="quote-statement">text</p>
            </header>
            <div class="form-input">
                <label  for="name">Name <span class=" req"style="padding-left: 5px" >*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-input">
                <label for="email">Email<span class="req" style="padding-left: 5px">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-input">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="(000) 000-0000">
            </div>

            <div class="form-input">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company">
            </div>

            <div class="form-input">
                <label for="website">Website:</label>
                <input type="url" id="website" name="website">
            </div>

            <div class="form-input">
                <label for="quoteDetails">Quote Details:</label>
                <div type="text" id="quoteDetails" name="quoteDetails" readonly></div>
            </div>
            <div class="submit"><input type="button"  id="submit"  value="Send me a proposal" onClick=getQuote()></input></div>   
        </main>
        <script src="script.js"></script>
    </body>
</html>
