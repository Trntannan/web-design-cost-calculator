<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Development Price Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main id="mainPage">
            <header>
                <h1>Web Design Price Calculator</h1>
            </header>
            <div id="modal" class="modal">
                <div class="modal-content">
                <span class="close">&times;</span>
                <div id="errorMessagesContainer"></div>
                </div>
            </div>
            <div class="page-count">
                <label for="page-count" class="tooltip" >PAGE COUNT <span class="req" style="padding-left: 5px">*</span><span class="tooltipText">The number of pages in your website.</span></label>
                <input type="range" id="page-count" class="slider" value="1" min="1" max="5" step="1">
                <input id="range-value" readonly>
            </div>
            <div class="seo">
                <label for="seo" class="tooltip" >SEO <span class="req" style="padding-left: 5px">*</span><span class="tooltipText">"YES" For Technical SEO integration.</span></label> 
                <div class="buttons" required>
                    <input id="seoNo" type="button" class="seo-btn" value="NO"></input>
                    <input id="seoYes" type="button" class="seo-btn" value="YES"></input>
                </div>
                <select id="seoOptions" class="choice-select" required>
                    <option value="Select Option">Select Option</option>
                    <option value="NO">NO</option>
                    <option value="YES">YES</option>
                </select>
            </div>
            <div class="design">
                <label for="design" class="tooltip" >RESPONSIVE DESIGN <span class="req" style="padding-left: 5px">*</span><span class="tooltipText">"YES" for your website to be responsive(changes to fit different screen sizes, e.g. mobile).</span></label> 
                <div class="buttons" required>
                    <input id="designNo" type="button" class="design-btn" value="NO"></input>
                    <input id="designYes" type="button" class="design-btn" value="YES"></input>
                </div>
                <select id="designOptions" class="choice-select" required>
                    <option value="Select Option">Select Option</option>
                    <option value="NO">NO</option>
                    <option value="YES">YES</option>
                </select>
            </div>
            <div class="style">
                <label for="styling" class="tooltip" >DESIGN STYLE <span class="req" style="padding-left: 5px">*</span><span class="tooltipText">The level of styling in your website.</span></label> 
                <div class="buttons" required>
                    <input type="button" class="choice-btn"  value="Simple"></input>
                    <input type="button" class="choice-btn" value="Moderate" ></input >
                    <input type="button" class="choice-btn" value="High-End"></input>
                    <input type="button" class="choice-btn"  value="World Class"></input >
                </div>
                <select id="styleOptions" class="choice-select" required>
                    <option value="Select Option">Select Option</option>
                    <option value="Simple">Simple</option>
                    <option value="Moderate">Moderate</option>
                    <option value="High-End">High-End</option>
                    <option value="World Class">World Class</option>
                </select>
            </div>
            <div class="e_com">
                <label for="ecommerce" class="tooltip" >E-COMMERCE FUNCTIONALITY<span class="req" style="padding-left: 5px">*</span><span class="tooltipText">The level of E-Commerce integration.</span></label> 
                <div class="buttons" required>
                    <input type="button" class="choice-btn"  value="None"></input>
                    <input type="button" class="choice-btn" value="Basic" ></input >
                    <input type="button" class="choice-btn" value="Advanced"></input>
                    <input type="button" class="choice-btn"  value="Enterprise"></input >
                </div>
                <select id="ecommerceOptions" class="choice-select" required>
                    <option value="Select Option">Select Option</option>
                    <option value="None">None</option>
                    <option value="Basic">Basic</option>
                    <option value="Advanced">Advanced</option>
                    <option value="Enterprise">Enterprise</option>
                </select>
            </div>
            <div class="cms">
                <label for="CMS" class="tooltip" >CMS INTEGRATION <span class="req" style="padding-left: 5px">*</span><span class="tooltipText">The level of CMS integration.</span></label> 
                <div class="buttons" required>
                    <input type="button" class="choice-btn"  value="None"></input>
                    <input type="button" class="choice-btn" value="Basic" ></input >
                    <input type="button" class="choice-btn" value="Advanced"></input>
                    <input type="button" class="choice-btn"  value="Enterprise"></input >
                </div>
                <select id="cmsOptions" class="choice-select" required>
                    <option value="Select Option">Select Option</option>
                    <option value="None">None</option>
                    <option value="Basic">Basic</option>
                    <option value="Advanced">Advanced</option>
                    <option value="Enterprise">Enterprise</option>
                </select>
            </div>
            <div class="data_base">
                <label for="database" class="tooltip" >DATA BASE INTEGRATION <span class="req" style="padding-left: 5px">*</span><span class="tooltipText">The level of database integration.</span></label> 
                <div class="buttons" required>
                    <input type="button" class="choice-btn"  value="None"></input>
                    <input type="button" class="choice-btn" value="Basic" ></input >
                    <input type="button" class="choice-btn" value="Advanced"></input>
                    <input type="button" class="choice-btn"  value="Full"></input >
                </div>
                <select id="databaseOptions" class="choice-select" required>
                    <option value="Select Option">Select Option</option>
                    <option value="None">None</option>
                    <option value="Basic">Basic</option>
                    <option value="Advanced">Advanced</option>
                    <option value="Full">Full</option>
                </select>
            </div>
            <div class="platform">
                <label for="platform" class="tooltip" >PLATFORM <span class="req" style="padding-left: 5px">*</span><span class="tooltipText">A platform on which your website can be built.</span></label> 
                <select id="platformOptions" class="platform-options" required>
                    <option class="platform-choices" value="Select Platform" >Select Platform</option>
                    <option class="platform-choices" value="Custom">Custom</option>
                    <option class="platform-choices" value="Shopify">Shopify</option>
                    <option class="platform-choices" value="Webflow">Webflow</option>
                    <option class="platform-choices" value="Wix">Wix</option>
                    <option class="platform-choices" value="Rocketspace">Rocketspace</option>
                    <option class="platform-choices" value="Squarespace">Squarespace</option>
                    <option class="platform-choices" value="Wordpress" >Wordpress</option>
                    <option class="platform-choices" value="Woocommerce">Woocommerce</option>
                </select>
            </div>
            <input type="button"  id="enquire"  value="See Pricing" onClick=calculatePrice()></input>
        </main>
        <main id="emailForm" >
            <header>
                <h1>Project Quote Calculator</h1>
                <p id="quote-statement">text</p>
            </header>
            <div id="modal" class="modal">
                <div class="modal-content">
                <span class="close">&times;</span>
                <div id="errorMessagesContainer"></div>
                </div>
            </div>
            <form id="quoteForm" action="/submit" method="POST">
                <div class="form-input">
                    <label class="email-labels"  for="name">Name <span class="req" style="padding-left: 5px">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-input">
                    <label class="email-labels"  for="email">Email<span class="req" style="padding-left: 5px">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-input">
                    <label class="email-labels"  for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="(000) 000-0000">
                </div>
                <div class="form-input">
                    <label class="email-labels"  for="company">Company:</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-input">
                    <label class="email-labels"  for="website">Website:</label>
                    <input type="url" id="website" name="website">
                </div>
                <div class="form-input">
                    <label class="email-labels"  for="quoteDetails">Quote Details:</label>
                    <div type="text" id="quoteDetails" name="quote_details" ></div>
                </div>
                <div class="submit">
                    <input type="button"  id="submit"  value="Send me a proposal" onClick=getQuote()></input>
                </div>
            </form>
        </main>
        <script src="script.js"></script>
    </body>
</html>
